<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品定价与利润计算器</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>产品定价与利润计算器</h1>
        <form id="pricing-form">
            <label for="weight">产品重量 (kg):</label>
            <input type="number" id="weight" required>

            <label for="cost">产品成本 (元):</label>
            <input type="number" id="cost" required>

            <label for="profit-margin">利润率 (%):</label>
            <input type="number" id="profit-margin" required>

            <label for="transaction-fee">交易手续费 (元):</label>
            <input type="number" id="transaction-fee" required>

            <label for="domestic-shipping">国内运费 (元):</label>
            <input type="number" id="domestic-shipping" required>

            <label for="international-shipping">国际运费 (元):</label>
            <input type="number" id="international-shipping" required>

            <button type="submit">计算</button>
        </form>

        <div id="result">
            <h2>计算结果</h2>
            <p id="selling-price"></p>
            <p id="profit"></p>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
